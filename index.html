<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Working With Vue</title>
</head>
<body>

    <main id="app">


    <h1>The Awesome Team</h1>

    <section id="team-members">
        <thumb 
        v-on:showdata="popLightBox" 
        v-for="item in portfolioData" 
        :piece="item"
        :key="item.ID"></thumb>
    </section>

    <!--this needs to toggle the light box off and on-->
    <!--<button @click="toggleLightbox">Show Lightbox</button>-->

    <lightbox class="lightbox" :class='{ visible :isVisible}' :piece="currentPortfolioItem"></lightbox>


    </main> 

    <!-- load any libraries first, then your JS file -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="js/main.js" type="module" defer></script>
</body>
</html>
