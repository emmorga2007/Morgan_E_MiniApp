<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" type="image/svg" href="images/favicon.ico">
    <title>MiniCooper App</title>
</head>
<body>

    <main id="app">

        <section class="landing">
			<a href="index.html" class="logo">
				<img src="images/logo.png" alt="">
			</a>
			<nav>
				<a href="">MODELS</a>
				<a href="">TOOLS</a>
				<a href="">DISCOVER</a>
				<a href="">OWNERS</a>
				<a href="">PRE-OWNED</a>
			</nav>
		</section>

    <section id="team-members">
        <thumb 
        v-on:showdata="popLightBox" 
        v-for="item in portfolioData" 
        :piece="item"
        :key="item.ID"></thumb>
    </section>

    <!--this needs to toggle the light box off and on-->
    <!--<button @click="toggleLightbox">Show Lightbox</button>-->

    <lightbox class="lightbox" :class='{ visible :isVisible}' :piece="currentPortfolioItem"></lightbox>


    </main> 

    <!-- load any libraries first, then your JS file -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="js/main.js" type="module" defer></script>
</body>
</html>
